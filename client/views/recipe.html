<body>
    <div class="main3" ng-controller="RecipeController">
      <h1>{{place}}</h1>
      <h2>{{meal}}</h2>
      {{error}}
      <div class="recipes" ng-repeat="recipe in recipes | filter: {place: place} | filter: {meal: meal}">
        <div class="title">
          <h3> {{recipe.RecipeName}}</h3>
        </div>
        <div class ="ingredients">
          <h3>Ingredients:</h3>
          <p>  {{recipe.ingredients}}</p>
        </div>
        <div class="instructions">
          <h3>Instructions:</h3>
            <p>{{recipe.instructions}}</p>
        </div>

    </div>
  </div>
</body>
