<body>
    <div class="main" ng-controller="RecipeController">
      <div class="recipes" ng-repeat"recipe in recipies">
        <div class="title">
            {{recipe.name}}
        </div>
        <div class ="ingredients">
            {{recipe.ingredients}}
        </div>
        <div class="instructions">
            {{recipe.instructions}}
        </div>
    </div>
  </div>
</body>
