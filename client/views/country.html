
<div class="Create" ng-controller="CountryController">
    <div class="pageTitle">
        <h1>Create a new Country</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            <form name="country" data-ng-submit="addCountry()">
            Name: <input type="text" ng-model="country.countryName"/>
            Background Picture: <input type="text" ng-model="country.mainUrl"/>
            Breakfast Picture: <input type="text" ng-model="country.breakfastUrl"/>
            Lunch Picture: <input type="text" ng-model="country.lunchUrl"/>
            Dinner Picture: <input type="text" ng-model="country.dinnerUrl"/>
            Dessert Picture: <input type="text" ng-model="country.dessertUrl"/>
            <button type="submit" class="btn btn-default">Add Country</button>
            </form>
        </div>
    </div>
</div>
